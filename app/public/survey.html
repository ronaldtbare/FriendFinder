<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Survey</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                
                    <h1 class="display-4">Friend Finder!</h1>
                    <p class="lead">Welcome to the Survey!</p>
                    <hr class="my-4">
                    
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>About You</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name (required)</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name." required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo Location (required)</label>
                        <input type="text" class="form-control" id="photo" placeholder="Link to your photo." required>
                    </div>
                    <h3>Questions</h3>
                    <hr>
                    <div class="form-group">
                        <label for="sel1">1.  Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="sel1">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">2.  Generally speaking, you rely more on your experience than your imagination.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">3.  You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">4. You rarely do something just out of sheer curiosity.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">5.  People can rarely upset you.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree      5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">6.  It is often difficult for you to relate to other people’s feelings.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">7.  In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">8.  You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">9.  You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree 5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sel2">10.  People can rarely upset youYou feel more energetic after spending time with a group of people.</label>
                        <select class="form-control" id="sel2">
                            <option hidden>1=strongly disagree    5=strongly agree</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
    
    
    
    </script>    
</body>

</html>
